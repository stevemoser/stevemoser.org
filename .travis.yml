language: ruby
rvm:
- 2.1

install:
- bundle install --jobs=3 --retry=3 --deployment
before_script:
- bundle exec jekyll build
script:
- echo 0
after_success:
- git config --global user.email "stevemoser @ travis-ci"
- git config --global user.name "travis@stevemoser.org"
- test $TRAVIS_PULL_REQUEST == 'false' && test $TRAVIS_BRANCH == 'develop' && bundle exec jgd -u https://#{ENV['GH_TOKEN']}:@github.com/#{ENV['TRAVIS_REPO_SLUG']}.git > /dev/null 2>&1
env:
  global:
  - secure: 
